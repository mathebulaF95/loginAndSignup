<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>


<button ion-button (click)="logIn()">LogIn</button>
<button ion-button (click)="signUp()">SignUp</button>
<button ion-button (click)="signing()">google signUp</button>

 <button ion-button full (click)="forget()">forget password</button> 


</ion-content>
